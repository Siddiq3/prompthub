<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo Prompt Hub - Discover, save, and copy premium photo prompts in a modern gallery experience."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme");
          var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = storedTheme || (prefersDark ? "dark" : "light");
          document.documentElement.classList.toggle("dark", theme === "dark");
        } catch (error) {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <title>Photo Prompt Hub</title>
  </head>
  <body class="bg-slate-50 font-sans dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
